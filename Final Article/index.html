<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoQuiz</title>
    <style>
      body{
        font-family:sans-serif;
        background-color:rgb(123, 13, 38);
        color:aliceblue
      }
    </style>
</head>
<body>
    <h1>
    Coco Quiz
    </h1>
    <form action = "results.html">
      <p>Type in your email for Coco news and updates</p>
      <input type = "email" name = "email" id = email>
      <p>What is Miguel's dog called</p>
      <input type = "radio" value = "dante" name = "dog?" id = "dante">
      <label for = "dante"> Dante</label>
      <br>
      <input type = "radio" value = "kante" name = "dog?" id = "kante">
      <label for = "kante"> Kante</label>
      <br>
      <input type = "radio" value = "luis" name = "dog?" id = "luis">
      <label for = "luis"> Luis</label>
      <br><br>
      <p>What does Miguel Sing to Mama Coco?</p>
      <textarea id ="whatSong" name = "whatSong"> </textarea>
      <br><br>
      <p>What business does Miguel's family run?</p>
      <select name = "shoe">
      <option value = "shoes" name = "shoes">Shoes</option>
      <option value = "iceCream" name = "iceCream"> Ice Cream</option>
      <option value = "hats" name = "hats"> Hats</option>
      </select>
      <br><br>
     <input type = submit>
  </form>
</body>
</html>
